# querynode
queryNodeHost: graph.provisioning.circles.garden
queryNodeReplicas: 1
#
# ethereum networks:
network: xdai
rpcNode: xdai-nethermind.xdai
rpcPort: 8545

# CORS entries allowed: 
CORS_allowed:
  - "https://relay.circles.garden"
  - "https://circles.garden"

CORS_allowed_regex:
  - http[s]?:\/\/.*\.circles\.garden$

env: prd
